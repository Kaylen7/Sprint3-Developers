<div 
  class='opacity-0 w-20 absolute right-4 bottom-0 pb-1
        group-hover/task:opacity-100 group-focus/task:opacity-100 group-focus-within/task:opacity-100 
        flex flex-row z-10 justify-end gap-4 align-end'
  >
  <div class='flex flex-col items-center group'>
    <a 
      aria-label="veure la tasca"
      id='readBtn-id-placeholder' 
      href='/view/id-placeholder' 
      class='bg-black text-white rounded-full p-2 
            group-hover:bg-purple group-hover:text-white 
            group-focus:bg-purple group-focus:text-white 
            group-focus-within:bg-purple group-focus-within:text-white
            focus:outline-none'
    >
    <i 
      class="text-center w-6 h-5 fa-solid fa-magnifying-glass">
    </i>
    </a>
    <span 
      class='mt-1 opacity-0 text-xs 
            group-hover:opacity-100 
            group-focus-within:opacity-100
            transition-opacity'
    >
      Veure
    </span>
  </div>

  <div class='flex flex-col items-center group'>
    <a 
      aria-label="editar la tasca"
      id='editBtn-id-placeholder' 
      href='/edit/id-placeholder' 
      class='bg-black text-white rounded-full p-2 
            group-hover:bg-purple group-hover:text-white 
            group-focus:bg-purple group-focus:text-white 
            group-focus-within:bg-purple group-focus-within:text-white
            focus:outline-none'
    >
    <i 
      class="text-center w-6 h-5 fa-solid fa-magnifying-glass">
    </i>
    </a>
    <span 
      class='mt-1 opacity-0 text-xs 
            group-hover:opacity-100 
            group-focus-within:opacity-100
            transition-opacity'
    >
      Editar
    </span>
  </div>
</div>
